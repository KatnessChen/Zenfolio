version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: transaction_tracker_backend
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "2345:2345"
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      mysql:
        condition: service_healthy
      price-service:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/api/v1/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3

  price-service:
    build:
      context: ./price_service
      dockerfile: Dockerfile
    container_name: transaction_tracker_price_service
    restart: unless-stopped
    ports:
      - "8081:8081"
      - "2346:2345"
    env_file:
      - .env
    volumes:
      - ./price_service:/app
    depends_on:
      redis:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8081/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3

  mysql:
    image: mysql:8.0
    container_name: transaction_tracker_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: transaction_tracker_dev
      MYSQL_USER: tracker_user
      MYSQL_PASSWORD: tracker_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --skip-name-resolve
      --bind-address=0.0.0.0
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p$$MYSQL_ROOT_PASSWORD",
        ]
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: transaction_tracker_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
  redis_data:
